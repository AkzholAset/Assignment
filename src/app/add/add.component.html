
<div style="width: 250px; margin-top: 100px">

  <h2>Add record</h2>
  <div class="form-group">
    <label>Jogging date:</label>
    <input type="text" class="form-control" placeholder="mm/dd/yyyy" [(ngModel)]="Data" >
  </div>
  <div class="form-group">
    <label >Distance (m)</label>
    <input type="text" class="form-control" placeholder="0" [(ngModel)]="Distance">
  </div>
  <div class="form-group">
    <label>Time (s)</label>
    <input type="text" class="form-control" placeholder="0" [(ngModel)]="Time">
  </div>
  <button class="btn btn-dark" type="submit" (click)="AddRecord()">Save</button>

</div>

<div style="margin-left: 500px; margin-top: -350px">
  <h2>My results</h2>
  <button class="btn btn-dark mb-3" type="submit">New</button>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Distance in meters</th>
      <th scope="col">Time</th>
      <th scope="col">Average speed</th>
      <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let add of addRecords">
      <td>
        <app-results [results]="add" style="width: auto;"></app-results>
      </td>
    </tr>
    </tbody>
  </table>

</div>
